<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <link rel="stylesheet" href="external_registration.css">
     <!-- FULL NAME, BIRTHDAY, GENDER, EMAIL, CONTACT NUMBER , ADDRESS, CHOSEN PROGRAM,    -->

    </head>
<body>
    
    <div class="form-group">
        <h1>ENROLLMENT FORM</h1>
        <form name="Enrollment Form">
        
            <!-- Enter Name -->
            <label for="lname">Last Name</label>
            <input type="text" required name="lname"><br>
   
            <label for="fname">First Name</label>
            <input type="text" required name="fname"><br>
      
            <!--  Enter Birthday -->
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
 
            <!-- Enter Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">-OPTION-</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Prefer Not To</option>
            </select>

            <!-- Enter Email -->
            <label for="email">Email</label>
            <input type="email" required name="email"><br>

            <!-- Enter Number -->
            <label for="cnumber">Contact No.</label>
            <input type="tel"required name="cnumber"><br>
   
            <!-- Enter Address -->
            <label for="address">Address</label>
            <input type="text" required name="address"><br>

            <!-- Chosen Program -->
            <label for="program">Choose your Program:</label>
            <select id="program" name="program">
                <option value="">-OPTION-</option>
                <option value="BSITAGD">Bachelor of Science in Information Technology Specialized in Animation and Game Development</option>
                <option value="BSITWMA">Bachelor of Science in Information Technology Specialized in Web and Mobile Application</option>
                <option value="BSITCST">Bachelor of Science in Information Technology Specialized in Cybersecurity</option>
                <option value="BSITBA">Bachelor of Science in Information Technology Specialized in Business Analytics</option>
                <option value="BSCSAI">Bachelor of Science in Computer Science Specialized in Artificial Intelligence</option>
                <option value="BSCSDS">Bachelor of Science in Computer Science Specialized in Data Science</option>
                <option value="BSCSSE">Bachelor of Science in Computer Science Specialized in Software Engineering</option>
                <option value="BSMA">Bachelor of Multimedia Arts</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
