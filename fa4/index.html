<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form with Bootstrap</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="external_registration.css">

    <!-- FULL NAME, BIRTHDAY, GENDER, EMAIL, CONTACT NUMBER , ADDRESS, CHOSEN PROGRAM,    -->
</head>
<body class="bg-dark text-white">

    <div class="orb-container" id="orbContainer"></div>

    <div class="container position-absolute top-50 start-50 translate-middle p-4 rounded" style="background-color: rgba(0, 0, 0, 0.2); width: 80%;">
        <h1>ENROLLMENT FORM</h1>
        <form name="Enrollment Form">

            <!-- Enter Name -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" required id="lname" name="lname">
                </div>
                <div class="col-md-6">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" required id="fname" name="fname">
                </div>
            </div>

            <!--  Enter Birthday -->
            <div class="mb-3">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
            </div>

            <!-- Enter Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" required>
                    <option value="">-OPTION-</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Prefer Not To</option>
                </select>
            </div>

            <!-- Enter Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" required id="email" name="email" placeholder="feufit@gmail.com">
            </div>

            <!-- Enter Number -->
            <div class="mb-3">
                <label for="cnumber" class="form-label">Contact No.</label>
                <input type="tel" class="form-control" required id="cnumber" name="cnumber">
            </div>

            <!-- Enter Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" required id="address" name="address">
            </div>

            <!-- Chosen Program -->
            <div class="mb-3">
                <label for="program" class="form-label">Choose your Program:</label>
                <select id="program" class="form-select" name="program">
                    <option value="">-OPTION-</option>
                    <option value="BSITAGD">Bachelor of Science in Information Technology Specialized in Animation and Game Development</option>
                    <option value="BSITWMA">Bachelor of Science in Information Technology Specialized in Web and Mobile Application</option>
                    <option value="BSITCST">Bachelor of Science in Information Technology Specialized in Cybersecurity</option>
                    <option value="BSITBA">Bachelor of Science in Information Technology Specialized in Business Analytics</option>
                    <option value="BSCSAI">Bachelor of Science in Computer Science Specialized in Artificial Intelligence</option>
                    <option value="BSCSDS">Bachelor of Science in Computer Science Specialized in Data Science</option>
                    <option value="BSCSSE">Bachelor of Science in Computer Science Specialized in Software Engineering</option>
                    <option value="BSMA">Bachelor of Multimedia Arts</option>
                </select>
            </div>

            <div class="btn-group m-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>

        </form>
    </div>

</body>
</html>
